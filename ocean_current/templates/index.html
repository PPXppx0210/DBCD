<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洋流洞察</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% load static %}
    <style>
        body {
            background: url("{% static 'img/index2.jpg' %}");
            background-size: cover; 
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container-fluid" style="position:absolute;margin-top:10%;width: 30%;left: 5%">
    <h1 style="color: white">欢迎来到洋流洞察！</h1>
    <br>
    <form class="form-horizontal" role="form" action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <label for="user_name" class="input-group-addon">账号</label> 
            <input id="user_name" type="text" name="user_name" class="form-control" placeholder="用户名/手机号">
        </div>
        <br>
        <div class="input-group">
            <label for="password" class="input-group-addon">密码</label>
            <input id="password" type="password" name="password" class="form-control">
        </div>
        <br>
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <center>
            <button class="btn btn-default form-control" type="submit">登录</button>
        </center>
        <br>
        <div class="row">
            <div class="col-xs-6 text-left">
                <a class="reg text-white" href="/register">立即注册</a>
            </div>
            <div class="col-xs-6 text-right">
                <a class="forget text-white" href="#">忘记密码</a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
