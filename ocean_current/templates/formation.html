<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洋流的形成</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .panel {
          width: 80%; /* 控制面板宽度 */
          margin: 0 auto; /* 水平居中 */
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 10px;
          margin-top: 10px;
        }
        .panel-heading {
          text-align: center; /* 标题居中 */
          font-weight: bold;
          font-size: 20px;
          margin-bottom: 10px; /* 标题底部边距 */
        }
        .panel-body {
          text-indent: 2em; /* 段落缩进 */
          margin-bottom: 10px; /* 段落底部边距 */
        }
        .description {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">洋流的形成</div>
        <div class="panel-body description">
            <p>
                洋流（Ocean Current），即海流，也称洋面流，是指海水沿着一定方向有规律的具有相对稳定速度的水平流动，
                是从一个海区水平或垂直地向另一个海区大规模的非周期性的运动，是海水的主要运动形式。
            </p>
            <p>
                洋流的形成是由多种因素综合作用的结果。首先是风力驱动，全球的风系统如气压差异和地转效应会引起海面风场的形成，
                从而导致表面水层形成水平方向的流动。其次是温度和盐度的影响，冷水密度高、盐度大的海水下沉，
                而温暖、低盐度的海水则上升，形成垂直方向的海洋循环。另外，地球的自转也会使得洋流受到科氏力的影响而产生偏转。
            </p>
        </div>
    </div>
    
</body>
</html>
